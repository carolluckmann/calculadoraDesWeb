<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body id="body">
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</i></h2>
            <p id="resultado"></p>
                <table>                 
                    <tr>
                        <td><button class="botao" id="ac" onclick="">AC</td>
                        <td><button class="botao" id="c" onclick="">C</td>
                        <td><button class="botao botao-operadores" id="botao-divisao" onclick="">/</button></td>
                        <td><button class="botao botao-operadores" id="botao-multiplicacao" onclick="">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao botao-numero" id="7" onclick="">7</button></td>
                        <td><button class="botao botao-numero" id="8" onclick="">8</button></td>
                        <td><button class="botao botao-numero" id="9" onclick="">9</button></td>
                        <td><button class="botao botao-operadores" id="botao-menos" onclick="">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao botao-numero" id="4" onclick="">4</button></td>
                        <td><button class="botao botao-numero" id="5" onclick="">5</button></td>
                        <td><button class="botao botao-numero" id="6" onclick="">6</button></td>
                        <td><button class="botao botao-operadores" id="botao-mais" onclick="">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao botao-numero" id="1" onclick="">1</button></td>
                        <td><button class="botao botao-numero" id="2" onclick="">2</button></td>
                        <td><button class="botao botao-numero" id="3" onclick="">3</button></td>
                        <td rowspan="2"><button class="botao" id="botao-igual" style="height: 106px;" onclick="">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao botao-numero" id="0" style="width: 106px;" onclick="">0</button></td>
                        <td><button class="botao" id="botao-ponto" onclick="">.</button></td>
                    </tr>
                </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
